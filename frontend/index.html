<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Classroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 10px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .post-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .post-body {
      margin: 0;
    }
    .empty {
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Mini Classroom â€“ Posts</h1>

  <div class="card">
    <h2>Create a new post</h2>
    <label for="title">Title</label>
    <input id="title" type="text" placeholder="e.g. Homework Reminder" />

    <label for="body">Message</label>
    <textarea id="body" rows="4" placeholder="Write your message here..."></textarea>

    <button id="addPostBtn">Add Post</button>
  </div>

  <div class="card">
    <h2>All Posts</h2>
    <div id="postsContainer" class="empty">
      No posts yet. Add something above!
    </div>
  </div>
  
    <script>
    const API_URL = "http://localhost:4000/posts";

    const titleInput = document.getElementById("title");
    const bodyInput = document.getElementById("body");
    const postsContainer = document.getElementById("postsContainer");
    const addPostBtn = document.getElementById("addPostBtn");

    async function loadPosts() {
      try {
        const res = await fetch(API_URL);
        const posts = await res.json();

        if (!posts || posts.length === 0) {
          postsContainer.className = "empty";
          postsContainer.textContent = "No posts yet. Add something above!";
          return;
        }

        postsContainer.className = "";
        postsContainer.innerHTML = posts
          .map(
            (p) => `
            <div class="post">
              <div class="post-title">${p.title}</div>
              <p class="post-body">${p.body}</p>
            </div>
          `
          )
          .join("");
      } catch (err) {
        console.error("Error loading posts", err);
        postsContainer.className = "empty";
        postsContainer.textContent = "Error loading posts from server.";
      }
    }

    async function createPost(title, body) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, body }),
      });

      if (!res.ok) {
        const data = await res.json().catch(() => ({}));
        throw new Error(data.message || "Failed to create post");
      }
    }

    addPostBtn.addEventListener("click", async () => {
      const title = titleInput.value.trim();
      const body = bodyInput.value.trim();

      if (!title || !body) {
        alert("Please fill in both Title and Message.");
        return;
      }

      try {
        await createPost(title, body);
        titleInput.value = "";
        bodyInput.value = "";
        await loadPosts();
      } catch (err) {
        console.error("Error creating post", err);
        alert("Failed to create post. See console for details.");
      }
    });

    // initial render from backend
    loadPosts();
  </script>
